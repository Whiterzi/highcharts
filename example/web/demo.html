<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/12.3.0/highcharts.js"></script>
  </head>
  
  <body>
  <style>
      .chart-container {
        width: 960px;
      }
    </style>
    <div class="main">

      <h4>DonutChart</h4>
      <div id="donutChart" class="chart-container"></div>

      <button id="update-area">update</button>

    <script async src="demo.dart.js"></script>
